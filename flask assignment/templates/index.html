<!DOCTYPE html>
<html lang="en">

<head>
    <title>Movies</title>
    <style>
        #movie-container {
            float: left;
            width: 400px;
            margin: 10px;
        }

        #movie {
            width: 100%;
            height: 250px;
            border-radius: 7px;
            box-shadow: 0px 0px 5px grey;
            background-size: cover;
        }

        .movie-title {
            text-align: center;
            margin-top: 5px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div>
    {% block content %}
        {% for movie in movies %}
        <div id="movie-container">
            <div id="movie" style="background-image: url(http://image.tmdb.org/t/p/w500{{movie.backdrop_path}});">
            </div>
            <h2 class="movie-title">{{movie.title}}</h2>
        </div>
        {% endfor %}
    {% endblock %}
    </div>
</body>
</html>
